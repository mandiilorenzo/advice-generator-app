<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo gerador de conselhos">
    <title>App gerador de conselhos</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="cartao">
            <div class="informacoes">
                <h3 class="numero-conselho">ADVICE # 117</h3>
                <p id="conselho" class="conselho">
                    "It is easy to sit up and take notice, what's difficult is getting up and taking action."
                </p>
                <picture>
                    <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                    <img class="borda-desktop" src="./src/images/pattern-divider-desktop.svg" alt="borda para desktop">
                </picture>
                <button id="btn" class="botao-atualizacao">
                    <img src="./src/images/icon-dice.svg" alt="dice icon">
                </button>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
